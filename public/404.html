<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#081C15" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <title>404 - Signal Lost</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="min-h-screen overflow-x-hidden bg-[#081c15] text-[#f7f7f2] antialiased leading-relaxed font-['Space_Grotesk'] [background-image:linear-gradient(135deg,rgba(0,200,83,0.2)_0%,rgba(8,28,21,0.92)_45%,rgba(255,46,99,0.2)_100%)]"
  >
    <div
      class="pointer-events-none fixed inset-0 z-0 bg-[radial-gradient(rgba(255,255,255,0.18)_1px,transparent_1px)] [background-size:7px_7px] opacity-30 mix-blend-soft-light"
    ></div>

    <main class="relative z-10 grid min-h-screen place-items-center" aria-labelledby="not-found-title">
      <div
        class="mx-auto flex w-full max-w-5xl flex-col px-6 py-12 sm:px-8 sm:py-14 md:px-10 md:py-16 lg:px-12 lg:py-20"
      >
        <header
          class="flex flex-wrap items-center gap-4 text-[0.55rem] font-['Archivo_Black'] uppercase tracking-[0.45em] text-white sm:flex-nowrap sm:gap-6 sm:text-[0.6rem] md:text-[0.65rem] lg:text-[0.7rem]"
        >
          <span
            class="h-px flex-1 bg-[linear-gradient(90deg,rgba(0,200,83,0.7),rgba(255,46,99,0.85))] opacity-80"
          ></span>
          <span>Not Found</span>
        </header>

        <section class="mt-10 grid gap-8 sm:mt-12 sm:gap-10 md:mt-14 md:gap-12">
          <div class="grid gap-5 sm:gap-6 md:gap-7">
            <div
              class="font-['Archivo_Black'] text-[clamp(4rem,18vw,11rem)] leading-[0.82] tracking-[-0.04em] text-white drop-shadow-[0_10px_40px_rgba(0,0,0,0.5)]"
            >
              404
            </div>
            <h1
              id="not-found-title"
              class="font-['Archivo_Black'] text-[clamp(2rem,6vw,3.75rem)] uppercase leading-[0.95]"
            >
              Signal lost. Frame missing.
            </h1>
            <p class="max-w-lg text-[clamp(0.95rem,2vw,1.1rem)] text-white/70">
              The address you followed has no record in the duotone archive.
              Pull back to the filter or inspect the map.
            </p>
            <div class="flex flex-wrap gap-3">
              <a
                class="inline-flex items-center justify-center gap-2 rounded-full border border-[#ff2e63] bg-[#ff2e63] px-6 py-3 text-[0.6rem] font-['Archivo_Black'] uppercase tracking-[0.35em] text-white shadow-[0_12px_40px_rgba(255,46,99,0.35)] transition duration-200 hover:-translate-y-0.5 hover:shadow-[0_16px_45px_rgba(255,46,99,0.45)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#00c853] focus-visible:ring-offset-2 focus-visible:ring-offset-[#081c15]"
                href="/"
              >
                Return to filter
              </a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
